<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator V2</title>
    <link rel="stylesheet" href="calculatorV2.css">
</head>
<body>
    

    <div class="calculator">
        
        <div class="calcDisplay"> </div>   
        
        <button class="AC"> AC </button>        
        <button class="posNeg"> +/- </button>
        <button class="percent"> % </button>
        <button class="operators" data-keyoperator="191" data-keypadoperator="111">/</button>
    
        <button class="numbers" data-keydigit="55">7</button>
        <button class="numbers" data-keydigit="56">8</button>
        <button class="numbers" data-keydigit="57">9</button>
        <button class="operators" data-keyoperator="56" data-keypadoperator="106">*</button>

        <button class="numbers" data-keydigit="52">4</button>
        <button class="numbers" data-keydigit="53">5</button>
        <button class="numbers" data-keydigit="54">6</button>
        <button class="operators" data-keyoperator="189" data-keypadoperator="109">-</button>

        <button class="numbers" data-keydigit="49">1</button>
        <button class="numbers" data-keydigit="50">2</button>
        <button class="numbers" data-keydigit="51">3</button>
        <button class="operators" data-keyoperator="187" data-keypadoperator="107">+</button>

        <button class="numbers" data-keydigit="48">0</button>
        <button class="decimal numbers">.</button>
        <button class="operators" data-keyoperator="187" data-keypadoperator="13">=</button>
        </div>

    


    
    <script src="calcv2-4.js"></script> 

    

    

    </body>
